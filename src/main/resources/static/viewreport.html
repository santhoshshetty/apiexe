<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>API Executor</title>
<meta name="viewport" content="width=device-width" , inital-scale="1.0">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	  </script>
<script type="text/javascript"
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div id="viewreport">
            <p id="reportholder"></p>
        </div>
   
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
				type: "GET",
				url: "/apiexe/viewReport",
				success: function(result){
					$("#reportholder").html(result);
				},
				error: function(result){
					console.log("error");
				}
			});
            $(".report-name").css({'font-size':'2.5rem','font-weight':'bold','margin-left':'250px'});
            $(".brand-logo").css({'width':'300%','margin-top':'10px','margin-left':'10px','padding-bottom':'20px'});   
        });
      </script>
</body>
</html>
