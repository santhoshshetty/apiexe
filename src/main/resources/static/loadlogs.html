<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>API Executor</title>
<meta name="viewport" content="width=device-width" , inital-scale="1.0">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/loadlogs.css">
</head>
<body>
	<div id="header">
	<div>	
		<img id="logoimg" src="/deloitte.svg">
	</div>
	<div>
		<label id="logo">API Test Executor</label>
	</div>
</div>	
    <div id="switchtheme">
        <button id="switch" type="button" class="btn btn-secondary">Switch Theme</button>
	</div>
	<div id="successmsg" class="alert alert-warning alert-dismissible fade show" role="alert">
  	<strong style="letter-spacing: 2px;">Mission Completed!</strong>Execution is Successful<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
	<div id="buildmessage">
		<h4 style="margin-left:90px;letter-spacing: 2px;">Build Triggered On: <span id="buildno"></span></h4>
	</div>
	<div class="progress">
		<div id="successprog" class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar">
		  
		</div>
		<div id="failprog" class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar">
		  
		</div>
	  </div>
	<div id="maincontain" class="container">
		<div id="contain" class="border rounded">

			<div id="containheading" style="font-size: x-large;">
				<p>Execution Logs</p>
			</div>
			<input class="form-control m-2" id="myInput" type="text" placeholder="Search..">
			<div id="containbody">
				<code id="logresult">Hey Alien, please wait while I retrieve logs..</code>
			</div>
        </div>
        <p id="resultpathvar"></p>
		<div class="logbuttons">
			<button id="downloadlog" type="button"
				class="btn btn-primary">Download Log</button>
			<button id="viewreport" type="button"
				class="btn btn-primary">View Execution Report</button>	
			<button id="copyresultspath"  type="button" data-clipboard-target="#resultpathvar"
				class="btn btn-primary">Copy Results Folder Path</button>	
				<button id="sendemail" type="button"
				class="btn btn-primary" data-toggle="modal" data-target="#emailmodal">Send Email</button>
        </div>
        <div class="toast" style="position: absolute;bottom:0;right:0;z-index:100">
            <div class="toast-body">
              Copied the Execution Results path to clip board.
            </div>
		  </div>
		  <div class="modal fade" id="emailmodal" role="dialog">
			<div id="emailoverlay" class="modal-dialog">
			  <!-- Modal content for Email-->
			  <div class="modal-content">
				<div class="modal-header" style="display:block;">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Email Execution Results</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
						  <label for="exampleFormControlInput1">Email address</label>
						  <input type="email" class="form-control" id="sendresemail" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput2">Subject</label>
							<input type="text" class="form-control" id="sendressub" placeholder="Subject">
						  </div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Email Body</label>
							<textarea class="form-control" id="sendresbody" rows="3"></textarea>
						  </div>
						  <div class="form-group">
							<button id="sendresults" type="button" class="btn btn-default">Send Email</button>
						  </div>
						</form>
				</div>
				<div class="modal-footer">
				  <button id="emailclose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			  </div>
			  
			</div>
		  </div>
	</div>
	<footer id="footer">
		<a href="" id="dd">Deloitte</a>
    </footer>
    <script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	  </script>
	<script type="text/javascript"
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
	<script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="assets/scripts/loadlogs.js"></script>
</body>
</html>
